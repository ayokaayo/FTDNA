name: Deploy Vue Component Library to GitHub Pages

on:
  push:
      branches:
            - main
              workflow_dispatch:

              permissions:
                contents: read
                  pages: write
                    id-token: write

                    concurrency:
                      group: pages
                        cancel-in-progress: false

                        jobs:
                          build:
                              runs-on: ubuntu-latest
                                  steps:
                                        - name: Checkout
                                                uses: actions/checkout@v4

                                                      - name: Create deployment directory
                                                              run: |
                                                                        mkdir -p deploy
                                                                                  cp preview.html deploy/index.html
                                                                                            cp -r public deploy/ || true
                                                                                                      
                                                                                                            - name: Upload artifact
                                                                                                                    uses: actions/upload-pages-artifact@v3
                                                                                                                            with:
                                                                                                                                      path: deploy
                                                                                                                                      
                                                                                                                                        deploy:
                                                                                                                                            environment:
                                                                                                                                                  name: github-pages
                                                                                                                                                        url: ${{ steps.deployment.outputs.page_url }}
                                                                                                                                                            needs: build
                                                                                                                                                                runs-on: ubuntu-latest
                                                                                                                                                                    name: Deploy
                                                                                                                                                                        steps:
                                                                                                                                                                              - name: Deploy to GitHub Pages
                                                                                                                                                                                      id: deployment
                                                                                                                                                                                              uses: actions/deploy-pages@v4
